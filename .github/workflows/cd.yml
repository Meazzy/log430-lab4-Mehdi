name: CD Deploy

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Deploy code
        run: |
          cd /root/log430-lab4-Mehdi

          git fetch origin
          git reset --hard origin/main

          cat > .env << 'EOF'
          ${{ secrets.ENV_FILE }}
          EOF
          chmod 600 .env

          docker network create labo04-network || true

          docker compose up -d --build

          docker ps
